<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{currentTask.content}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="card list">
            <div class="item" ng-click="doToday(currentTask)">Do today</div>
            <div class="item" ng-click="doTomorrow(currentTask)">Do tomorrow
            </div>
            <div class="item" ng-click="doNextWeek(currentTask)">Do next week
            </div>
            <div class="item" ng-click="doNextMonth(currentTask)">Do next
                month
            </div>
            <div class="item" ng-click="hideModal()">Cancel</div>
        </div>
    </ion-content>
</ion-modal-view>
