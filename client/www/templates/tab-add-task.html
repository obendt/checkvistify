<ion-view view-title="Add Task">
    <ion-content>
        <div style="margin-top: 200px"><label
                class="item item-input item-stacked-label"">
            <textarea placeholder="Do what?" rows="5"></textarea>
            </label>
            <button class="button button-block button-light"
                    ng-click="vm.authService.login(vm.username, vm.password)">
                OK
            </button>
        </div>
    </ion-content>
</ion-view>
