<ion-view view-title="Tasks">
    <ion-content>
        <label class="item item-input">
            <span class="input-label">Username:</span>
            <input type="email" ng-model="vm.username">
        </label>
        <label class="item item-input">
            <span class="input-label">Password:</span>
            <input type="password" ng-model="vm.password">
        </label>
    </ion-content>
    <!-- align to the bottom of the page -->
    <div style="position: absolute; bottom: 40px; width: 100%">
        <button class="button button-block button-light" ng-click="vm.authService.login(vm.username, vm.password)">
            OK
        </button>
    </div>
</ion-view>
