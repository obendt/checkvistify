<ion-view view-title="Tasks" view>
  <ion-content>
      <div class="item item-divider">
          Today
      </div>
      <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="task in todayItems" ng-click="showModal(task)" type="task-text-wrap"">
        {{task.content}}
        <ion-option-button class="button-assertive" ng-click="remove(task)">
          Complete
        </ion-option-button>
      </ion-item>
    </ion-list>
      <div class="item item-divider">
          Tomorrow
      </div>
      <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tomorrowItems" type="task-text-wrap" href="#/tab/tasks/{{task.id}}">
        <img ng-src="{{task.face}}">
        <h2>{{task.content}}</h2>
        <p>{{task.due}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(task)">
          Complete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
