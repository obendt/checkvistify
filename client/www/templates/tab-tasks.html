<ion-view view-title="Tasks" view>
    <ion-content>
        <div class="item item-divider">
            Today
        </div>
        <ion-list>
            <ion-item class="item-remove-animate" ng-repeat="task in todayItems"
                      ng-click="showModal(task)" type="item-text-wrap">
                <h2>{{task.content}}</h2>

                <p>{{task.due}}</p>
                <ion-option-button class="button-assertive"
                                   ng-click="remove(task)">
                    Complete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <div class="item item-divider">
            Tomorrow
        </div>
        <ion-list>
            <ion-item class="item-remove-animate" ng-repeat="task in todayItems"
                      ng-click="showModal(task)" type="item-text-wrap">
                <h2>{{task.content}}</h2>

                <p>{{task.due}}</p>
                <ion-option-button class="button-assertive"
                                   ng-click="remove(task)">
                    Complete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
